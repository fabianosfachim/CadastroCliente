<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <div class="logo-head">
            <img class="company-logo" src="./../../../assets/img/logo.png">
            <h3 class="mb-4 heading-section text-center">Acesse sua conta</h3>
          </div>
          <form [formGroup]="userAuthForm" class="signin-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="E-mail" formControlName="email">
            </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control" placeholder="Password"
                formControlName="password">
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button (click)="login(userAuthForm.value)" type="submit"
                class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
